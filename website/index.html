<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/main.js"></script>
    <script src="./js/router.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/folder.js"></script>
    <script src="./js/file.js"></script>
</head>
<body onload="init()">

<div id="auth">

    <div id="loginForm" class="hidden">

        <form onsubmit="login(); return false;">
            <label for="username">Username:</label>
            <input autocomplete="username" id="username" name="username" required type="text">
            <br>
            <label for="password">Password:</label>
            <input autocomplete="password" id="password" name="password" required type="password">
            <br>
            <input type="submit" value="Login">
            <br>
            <p id="errorMessage" style="display: none; color: red"></p>
        </form>

    </div>

    <div id="logoutButton" class="hidden">
        <button onclick="logout()">Logout</button>
    </div>

</div>

<div id="content" class="hidden">



    <h3 id="breadcrumb">
        <a onclick="naviagteBack()" id="breadcrumbBack" style="cursor: pointer; color: blue">â†©</a>
        <a id="breadcrumbText">ye</a>
    </h3>

    <div id="views">
        <div id="folderView" class="view hidden">
            <ul id="contentList"></ul>
        </div>

        <div id="videoView" class="view hidden">
            <video src="data:video/mp4;base64," controls class="contentSource" style="width: 50%; height: 50%"></video>
        </div>

        <div id="imageView" class="view hidden">
            <img src="data:image/png;base64," class="contentSource" />
        </div>

        <div id="audioView" class="view hidden">
            <audio src="data:audio/mp3;base64," controls class="contentSource"></audio>
        </div>
    </div>


</div>

</body>
</html>
