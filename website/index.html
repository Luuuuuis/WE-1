<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Index</title>

    <link href="./css/main.css" rel="stylesheet">

    <script src="./js/main.js"></script>
    <script src="./js/router.js"></script>

    <script src="./js/folder.js"></script>

<body onload="init()" style="margin: 0;">

<div id="auth">

    <div class="hidden" id="loginForm" style="margin: auto; width: 50%; text-align: center; padding: 2vh">

        <form onsubmit="login(); return false;">
            <label for="username">Username:</label>
            <input autocomplete="username" id="username" name="username" required type="text">
            <br>
            <label for="password">Password:</label>
            <input autocomplete="password" id="password" name="password" required type="password">
            <br>
            <input type="submit" value="Login">
            <br>
            <p id="errorMessage" style="display: none; color: red"></p>
        </form>

    </div>


</div>

<div class="hidden" id="navBar">

        <tr>
            <td>

            </td>

                    <button onclick="logout()">Logout</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div class="hidden" id="content" style="margin: 1vh">

    <div id="actionBar">

        <table style="table-layout: fixed; width: 100%">
            <tbody>
            <tr style="width: 100%;">
                <td style="white-space: normal;">
                    <div>
                            <h3 id="breadcrumb">
                                <a id="breadcrumbBack" onclick="navigateBack()" style="cursor: pointer; color: blue">â†©</a>
                                <a id="breadcrumbText">ye</a>
                            </h3>

                    </div>
                </td>
                <td>
                    <div style="display: flex; justify-content: flex-end; flex-wrap: wrap ">

                        <div class="view hidden" id="downloadAction">
                            <button onclick="downloadFile()">Download ðŸ’¾</button>
                        </div>

                        <div id="deleteAction">
                            <button onclick="del()">Delete ðŸ—‘</button>
                        </div>

                        <div class="view hidden" id="mkdirAction">
                            <button onclick="createFolder()">Create Folder ðŸ“‚</button>
                        </div>

                        <div class="view hidden" id="touchTextFileAction">
                            <button onclick="createTextFile()">Create Text File ðŸ“ƒ</button>
                        </div>

                        <div class="view hidden" id="uploadAction">
                            <button onclick="uploadFile()">Upload a file âž•</button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <div id="views">
        <div class="view hidden" id="folderView">
            <ul id="contentList"></ul>
        </div>

        <div class="view hidden" id="downloadView">
            <button onclick="downloadFile()">Download ðŸ’¾</button>
        </div>

        <div class="view hidden" id="videoView">
            <video class="contentSource" controls style="width: 100%; height: 50%"></video>
        </div>

        <div class="view hidden" id="imageView">
            <div style="height: 100%; display: grid">
                <img class="contentSource" style="max-width: 100%; max-height: 75vh; margin: auto"/>
            </div>
        </div>

        <div class="view hidden" id="audioView">
            <audio class="contentSource" controls></audio>
        </div>

        <div class="view hidden" id="textView">
            <form onsubmit="editTextContent(); return false;">
                <label for="textViewSrc">Text:</label>
                <br>
                <textarea id="textViewSrc" style="width: 100%; height: 50vh"></textarea>
                <br>
                <input type="submit" value="Speichern">
                <button type="reset">Verwerfen</button>
                <button onclick="callNavigation()" type="button">ZurÃ¼cksetzen</button>

</div>

</body>
</html>
